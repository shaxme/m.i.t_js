<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Document</title>
</head>
<body>
  <main>
    <section class="hero">
      <div class="hero__container container">
        <div class="hero__inner">
          <h1 class="hero__inner-title">M.I.T Exam Test Answers</h1>

          <div class="hero__inner-describe">
            <p class="hero__inner-text">Super Contract: 70</p>

            <p class="hero__inner-text">Contract: 100</p>

            <p class="hero__inner-text">Gand: 130</p>
          </div>

          <div class="form__div ">
            <form class="hero__inner-form form">
              <div class="hero__form">

                <input class="hero__inner-input input" value="" id="text" type="text" name="ball" autocomplete="off" required>
                
                <select class="hero__inner-select select" required>
                  <option selected hidden value="">Select University</option>
                  <option class="option" value="Stanford to">Stanford</option>
                  <option class="option" value="Oxford to">Oxford</option>
                  <option class="option" value="Cambridge to">Cambridge</option>
                  <option class="option" value="M.I.T to">M.I.T</option>
                  <option class="option" value="Michigan to">Michigan</option>
                </select>
              </div>

            <div class="hero__inner-box">
              <button type="submit" class="hero__inner-btn">Check</button>
              <button type="reset" class="hero__inner-btn">Reset</button>
            </div>
          </form>

          <div class="hero__box">
            <p class="t-answer"></p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="./js/script.js"></script>
</body>
</html>
